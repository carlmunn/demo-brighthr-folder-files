version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped

# Optional: Add networks and volumes
networks:
  default:
    name: vite-app-network

volumes:
  nginx_logs:
    driver: local
